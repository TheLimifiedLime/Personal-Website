<!DOCTYPE html>
<html>

<head>
	<script src="https://kit.fontawesome.com/44df751230.js" crossorigin="anonymous">
	</script>
	<title>Tailwind CSS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<style>
		.floating {
			animation-name: floating;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}

		@keyframes floating {
			0% {
				transform: translate(0, 0px);
			}
			50% {
				transform: translate(0, 15px);
			}
			100% {
				transform: translate(0, -0px);
			}
		}
	</style>
</head>

<body class="bg-gray-800">
  <br>
    <div class="flex flex-col space-y-4">
      <h1 class="animate__animated animate__slideInDown text-center text-3xl text-white font-mono">We'll Be Right Back</h1>
      <h1 class="animate__animated animate__slideInDown text-center text-2xl text-green-500 font-mono">The site is currently on maintenence mode so our magical hamsters can upgrade the site to make your experience better</h1>
      <br>
      <br>
      <h1 class="animate__animated animate__slideInDown text-center text-2xl text-green-500 font-mono">In the meanwhile why not checkout what our hamsters are doing?</h1>
      <h1 id="hamsterTaskDisplay" class="animate__animated animate__slideInDown text-center text-xl text-white font-mono">Upgrading DNS subnet</h1>
    </div>
    <script>
      const addDot = () => {
        const element = document.getElementById("hamsterTaskDisplay")
        const message = element.textContent
        element.innerText = `${message}.`
      }
      const edit = () => {
        const items = ['Upgrading DNS Subnet', 'Fixing some HTML bugs', 'Deploying to apache', 'LISTS START AT 0', 'Oh crap more bugs?', 'Whoops accidentally tripped over a cable', 'How do I center this div?', 'Inverting binary trees', 'Hacking the NSA', 'Crashing production', 'Launching IP grabbing satellites', 'Selling your data to clowns working for the goverment', 'Inverting some more binary trees', 'Preparing some statements', 'Wiping Database', 'Launching DDOs attack', 'running the tree command to “scan for viruses”', 'Wiping Hard Drive', 'rm -rf / --no-preserve-root', 'Invite Arctic to your discord server https://arcticbot.com/invite', 'Questioning life choices', 'Wondering why the NODE_MODULES folder is 5tb']
        const min = 0
        const max = items.length - 1
        let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;

        const element = document.getElementById("hamsterTaskDisplay")
        element.innerText = items[randomNum]
      }

      setInterval(edit, 6000)
      setInterval(addDot, 2000)
    </script>
</body>
</html>
